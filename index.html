<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
<main>

    <section id="ToDo">

        <h1 class="text-center mt-4 heading">My TO-DO List</h1>

        <div class="todo-options d-flex justify-content-center align-items-center gap-5">

            <input type="text" placeholder="Enter your Work" id="inp-box" class="px-2">

            <select id="todo-type" onclick="showAdd()">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
            </select>

            <button class="btn btn-info" id="addBtn" onclick="addWork()">Add</button>

            <input type="text" id="todo-ID">

            <button class="btn btn-danger" id="deleteBtn" onclick="delById()">Delete</button>

        </div>

        <h3 class="text-center my-5 sub-heading">To Do List</h3>

        <div id="works">            

            <table Id="table">
                
               
            </table>

        </div>


    </section>

</main>


</body>

<script src="./script.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
